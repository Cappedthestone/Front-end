<html>
    <head>
<title>Movie Roboto</title>
<meta charset="utf-8">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="logIn.css">
</head>
<body>
    
    <div class="wrapper">

    <form id="logIn-box-cust" method="POST" onsubmit="return validationForm() ">
        <div id="cust-messge">CREATE YOUR ACCOUNT</div><br>
        
        <div class="textBox">

            <div id="msgerrors"></div>
            
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" for="firstName"  required>
        <br><br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" for="lastName" required>
        <br><br>

        <label for="userEmail">Email</label>
        <input type="text" id="userEmail" for="userEmail"  required>
        <div id="email-error"></div>
        <br>

        <label for="userPass">Password</label>
        <input type="text" id="userPass" for="userPass"  required>
        <div id="pass-error"></div>
        <br>

        <label for="confirmPass">Confirm Password</label>
        <input type="text" id="confirmPass" for="confirmPass" required>
        <div id="cpass-error"></div>
    </div>
    <button type="submit" id="custbtn" >LOGIN</button >
         <div id="sig">Already Have an Account? <a href="account.html">Sigin</a></div>
    </form>
</div>
<script>
    
    const emailuser = document.getElementById("userEmail");
    const emailerror = document.getElementById("email-error");

    const pass = document.getElementById("userPass");
    const passerror = document.getElementById("pass-error");

    const confirmPasss = document.getElementById("confirmPass");
    const confirmErrormsg = document.getElementById("cpass-error");


    const form = document.getElementById("form");

    function validationForm(){

        if(emailuser.value.length <10){
            emailerror.innerHTML ="email must be longer than 10 characters";
            return false;
        }else if(pass.value.length <6){
            passerror.innerHTML = "password must be longer than 10 characters";
            return false;
        } else if(pass.value!=confirmPasss.value){
            confirmErrormsg.innerHTML= "the new password and confirmation password do not match.";
            return false;
        }else{
        alert("form submited");
        return true;
        }
        
    }
   
</script>
</body>
</html>
